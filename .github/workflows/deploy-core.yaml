name: Deploy Core System

on:
  pull_request:
    branches: [ master ]
    types: [ closed ]
    paths:
      - 'core-admin/**'
      - 'core-client/**'

env:
  folderPath: /var/www/html/tokopolis
  folderNameAdmin: core-admin
  folderNameClient: core-client
  pmNameAdmin: tokopolis-admin
  pmNameClient: tokopolis-client

jobs:
  get-all-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Copy All Files to Destination
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSHKEY }}
          with:
        source: "*"
        target: "${{ env.folderPath }}"

  install-admin:
    needs: get-all-files
    runs-on: ubuntu-latest

    steps:
    - name: Install All Package for Admin
      uses: appleboy/ssh-action@master
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          cd ${{ env.folderPath }}/${{ env.folderNameAdmin }}
          npm run packaging

  install-client:
    needs: get-all-files
    runs-on: ubuntu-latest

    steps:
    - name: Install All Package for Client
      uses: appleboy/ssh-action@master
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          cd ${{ env.folderPath }}/${{ env.folderNameClient }}
          npm run packaging

  build-admin:
    needs: [install-admin, install-client]
    runs-on: ubuntu-latest

    steps:
    - name: Build Core Admin
      uses: appleboy/ssh-action@master
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          cd ${{ env.folderPath }}/${{ env.folderNameAdmin }}
          npm run build
          pm2 delete ${{ env.pmNameAdmin }}
          pm2 start npm --name "${{ env.pmNameAdmin }}" -- start

  build-client:
    needs: [install-admin, install-client]
    runs-on: ubuntu-latest

    steps:
    - name: Build Core Client
      uses: appleboy/ssh-action@master
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          cd ${{ env.folderPath }}/${{ env.folderNameClient }}
          npm run build
          pm2 delete ${{ env.pmNameClient }}
          pm2 start npm --name "${{ env.pmNameClient }}" -- start