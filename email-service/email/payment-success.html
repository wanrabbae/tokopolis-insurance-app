{{template "top.html"}}
<table class="row" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <td class="column" width="600" valign="top" >
            <h3>Pembayaran Berhasil</h3>
        </td>
    </tr>
</table>

<table class="row" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <td class="column" width="600" valign="top">
            <p>
                Hai <strong class="text-primary">{{.Body.name}}</strong>, pembayaran anda telah kami terima. Berikut detail pembayaran yang telah dilakukan:
            </p>
        </td>
    </tr>
</table>

<table class="row table-grey" cellpadding="0" cellspacing="0">
    <tr>
        <td>Total: <strong class="text-primary">{{.Body.total}}</strong></td>
    </tr>
    <tr>
        <td>Metode Pembayaran: <strong>{{.Body.platform}}</strong></td>
    </tr>
    <tr>
        <td>Waktu Pembayaran: <strong>{{.Body.date}}</strong></td>
    </tr>
</table>

<table class="row" cellpadding="0" cellspacing="0" width="600" style="margin: 2rem 0;">
    <tr>
        <td width="600" valign="top" align="center">
            <a href="#" class="button btn-action" target="_blank">Lihat Daftar Transaksi</a>
        </td>
    </tr>
</table>
{{template "bottom.html"}}
