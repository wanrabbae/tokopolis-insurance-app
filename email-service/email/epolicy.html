{{template "top.html"}}
<table class="row" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <td class="column" width="600" valign="top" >
            <h3>Halo {{.Body.name}} !</h3>
        </td>
    </tr>
</table>

<table class="row" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <td class="column" width="600" valign="top">
            <p>Kami mengucapkan terima kasih atas kepercayaan Bapak/Ibu telah memilih Asuransi {{.Body.product}} sebagai produk asuransi pilihan.</p>
        </td>
    </tr>
</table>

<table class="row table-grey" cellpadding="0" cellspacing="0">
    <tr>
        <td>Nama Client: <strong>{{.Body.name}}</strong></td>
    </tr>
    <tr>
        <td>Produk Asuransi: <strong>{{.Body.product}}</strong></td>
    </tr>
</table>

<table class="row" cellpadding="0" cellspacing="0" width="600" style="margin: 2rem 0;">
    <tr>
        <td width="600" valign="top" align="center">
            <a href="{{.Body.url}}" class="button btn-action" target="_blank">Unduh Berkas</a>
        </td>
    </tr>
</table>

{{template "bottom.html"}}
