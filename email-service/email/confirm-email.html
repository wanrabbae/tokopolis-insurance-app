{{template "top.html"}}

<table class="row" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <td class="column" width="600" valign="top">
            <h3>Permintaan Ganti Email</h3>
        </td>
    </tr>
</table>

<table class="row" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <td class="column" width="600" valign="top">
            <p>Hai <strong class="text-primary">{{.Name}}</strong>, silahkan konfirmasi email baru anda dengan klik tombol di bawah.</p>
        </td>
    </tr>
</table>

<table class="row" cellpadding="0" cellspacing="0" width="600" style="margin: 2rem 0;">
    <tr>
        <td width="600" valign="top" align="center">
            <a href="{{.Host}}{{.Token}}" class="button btn-action" target="_blank">Konfirmasi Email</a>
        </td>
    </tr>
</table>

<table class="row" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <td class="column" width="600" valign="top">
            <p>Hal ini dilakukan untuk meningkatkan keamanan akun dan membantu memulihkan akun seandainya anda lupa kata sandi.</p>
        </td>
    </tr>
</table>

{{template "bottom.html"}}
