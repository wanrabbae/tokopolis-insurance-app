<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tokopolis Virtual Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container py-4">
    <h1>Xendit Virtual Account</h1>

    <div class="row">
      <div class="col-md-10 mb-3">
        Virtual Account Number <input type="number" name="va" id="vaNum" class="form-control">
      </div>
      <div class="col-md-4">
        <button class="btn btn-info text-white" id="inquire">Inquire</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script>
    $('#inquire').on('click', function () {
      $.ajax({
        url: 'http://localhost:3001/api/simulate/pay',
        type: "POST",
        data: {
          'va_number': $('#vaNum').val()
        },
        dataType: 'json',
        success: function (data) {
          alert('Success pay!');
        },
        error: function (request, error) {
          alert("Request: " + JSON.stringify(request));
        }
      })
    })
  </script>
</body>

</html>
